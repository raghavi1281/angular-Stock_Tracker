<form #trackerForm="ngForm" (ngSubmit)="saveData()" class="col m-3"> 
  <input type="text" id="stockInput" name="stockName" [(ngModel)] = "data" #name="ngModel" (ngModelChange)="data = $event.toUpperCase()" required minlength="1" maxlength="5" placeholder="(eg: TSLA, AAPL, GOOGL)">
  <button class="btn btn-sm btn-primary mx-2" type="submit" id="trackBtn" [disabled]="!trackerForm.valid">Track</button>
</form>
  
<app-card></app-card>
